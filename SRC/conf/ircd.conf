class {
	name = "opers";
	ping_time = 90 seconds;
	number_per_ip = 10;
	max_number = 100;
	sendq = 100 kbytes;

	max_channels = 60;

	min_idle = 3 hours;

	max_idle = 8 hours;

	flags = random_idle, hide_idle_from_opers;
};

class {
	name = "server";
	ping_time = 90 seconds;

	connectfreq = 5 minutes;

	max_number = 1;

	sendq = 2 megabytes;
};

